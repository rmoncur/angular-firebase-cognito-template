<!doctype html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta name="google-signin-client_id" content="284507353617-tl4o4omr5616fe4b70tqmo4m3ggln3ql.apps.googleusercontent.com">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="/">
	<title>My Web App</title>
	
	<!-- AWS SDK + Cognito Sync Library -->
	<script src="https://apis.google.com/js/platform.js"></script>
	<script src="assets/bower_components/aws-sdk-js/dist/aws-sdk.min.js"></script>	
	<script src="assets/lib/amazon-cognito.min.js"></script>
	
	<!-- Jquery, Bootstrap, Angular -->
	<script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="assets/bower_components/angular/angular.min.js"></script>
	<script src="assets/bower_components/angular-route/angular-route.min.js"></script>
	<script src="assets/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script src="assets/bower_components/firebase/firebase.js"></script>
	<!-- My app JS & CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/js/app.js"></script>
	
</head>
<body ng-controller="rootCtrl" ng-init="renderGoogleLogin()">
	
	<!-- Nav Bar -->
	<header>
		<div class="navbar navbar-inverse" role="navigation">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="/">My Application</a>
			</div>
			<div class="collapse navbar-collapse">
			  <ul class="nav navbar-nav navbar-right">
					<li ng-show="loggedIn" ng-cloak><a href="page1"><i class="fa fa-home"></i><span class="glyphicon glyphicon-plus"></span> Page 1</a></li>
					<li ng-show="loggedIn" ng-cloak><a href="page2"><i class="fa fa-shield"></i><span class="glyphicon glyphicon-plus"></span> Page 2</a></li>
					<li ng-show="loggedIn" ng-cloak><a href="/" ng-click="logout()"><i class="fa fa-comment"></i> Logout</a></li>
				</ul>
			</div>
		  </div>
		</div>
	</header>
	
	<!-- Login Box -->
	<div ng-hide="loggedIn" ng-cloak>
		<div id="loginbox" >
			<h1 class="text-center">Cognito Web App</h1>
			<div class="text-center">Please log in to this application.</div>
			<br />
			<div id="my-signin2"></div>
		</div>
	</div>
	
	<!-- Main Content w/Injected Views -->
	<div id="main" ng-show="loggedIn">
		<!-- this is where content will be injected -->
		<div ng-view></div>
	</div>	

  	
</body>
</html>
